<ion-header>
  <ion-toolbar>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let alumnos of alumnos">
      <ion-label>
        <h2>{{ alumnos.nombre }}</h2>
        <p>{{ alumnos.seccion }}</p>
        <p>{{ alumnos.asistencia }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
